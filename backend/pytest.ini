[pytest]
# Pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 파이썬 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 출력 옵션
addopts = 
    --verbose
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --tb=short

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 실행이 느린 테스트
    api: API 엔드포인트 테스트

# 비동기 테스트 설정
asyncio_mode = auto

# 경고 무시
filterwarnings =
    ignore::DeprecationWarning

