appId: com.etfweeklyreport.app
productName: ETF Weekly Report
directories:
  output: release
files:
  - main.js
  - preload.js
  - loading.html
  - loading.css
  - package.json
  - icons/icon.png
extraResources:
  - from: ../backend
    to: backend
    filter:
      - "**/*"
      - "!__pycache__/**"
      - "!**/__pycache__/**"
      - "!*.pyc"
      - "!**/*.pyc"
      - "!venv/**"
      - "!.venv/**"
      - "!tests/**"
      - "!*.db"
      - "!data/*.db"
      - "!.coverage"
      - "!.pytest_cache/**"
  - from: ../frontend/dist
    to: frontend-dist
    filter:
      - "**/*"
  - from: ../.env.example
    to: .env.example
mac:
  category: public.app-category.finance
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  icon: icons/icon.icns
dmg:
  title: "${productName}"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
