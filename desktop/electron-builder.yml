appId: com.etfweeklyreport.app
productName: ETF Weekly Report
directories:
  output: release
files:
  - main.js
  - preload.js
  - loading.html
  - loading.css
  - package.json
extraResources:
  - from: ../backend
    to: backend
    filter:
      - "**/*"
      - "!__pycache__/**"
      - "!*.pyc"
      - "!venv/**"
      - "!.venv/**"
      - "!tests/**"
      - "!*.db"
  - from: ../frontend/dist
    to: frontend-dist
    filter:
      - "**/*"
mac:
  category: public.app-category.finance
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  icon: null
dmg:
  title: "${productName}"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
