<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETF Weekly Report</title>
  <link rel="stylesheet" href="loading.css">
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="72" height="72">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="100" height="100" rx="20" fill="url(#grad)"/>
        <g transform="translate(12.5, 22.5)" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none">
          <path d="M20 45 L35 20 L43 30 L55 10"/>
          <polyline points="45,10 55,10 55,20"/>
        </g>
      </svg>
    </div>
    <h1>ETF Weekly Report</h1>
    <p class="subtitle">한국 고성장 섹터 ETF/주식 분석</p>
    <div class="spinner"></div>
    <p id="status" class="status">서버를 시작하는 중...</p>
  </div>
  <script>
    if (window.electronAPI) {
      window.electronAPI.onBackendStatus((status) => {
        document.getElementById('status').textContent = status;
      });
    }
  </script>
</body>
</html>
