name: CI/CD Pipeline

# 푸시/PR 시 자동 실행 비활성화. 수동 실행만 가능.
# 자동 실행을 다시 켜려면 아래 on: 을 원래대로 되돌리고 이 블록을 제거하세요.
#   on:
#     push:
#       branches: [main, develop]
#     pull_request:
#       branches: [main, develop]
on:
  workflow_dispatch: {}

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      # CI에서 DB 경로 지정 (기본 SQLite 사용)
      DATABASE_URL: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv venv
          uv pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests with coverage
        working-directory: ./backend
        run: uv run pytest --cov=app --cov-report=xml --cov-report=term-missing -v --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --run --reporter=default

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Python security check
        working-directory: ./backend
        run: |
          uv venv
          uv pip install -r requirements.txt -r requirements-dev.txt safety
          uv run safety check --file requirements.txt || true
          uv run safety check --file requirements-dev.txt || true

      - name: Node.js security check
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          uv venv
          uv pip install black flake8 isort flake8-docstrings

      - name: Check code formatting (Black)
        working-directory: ./backend
        run: uv run black --check --line-length=100 app/ tests/

      - name: Check import sorting (isort)
        working-directory: ./backend
        run: uv run isort --check-only --profile=black --line-length=100 app/ tests/

      # D = docstring (flake8-docstrings). CI에서는 docstring 스타일은 경고만
      - name: Lint with flake8
        working-directory: ./backend
        run: uv run flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503,D
